<!DOCTYPE html>
<html>
<head>
    <title>Классная работа</title>
    <script src="jquery-1.10.2.js"></script>
    <script>

        $(document).ready(function(){
            var i = 0;
          $('button').filter(function(){
              
              if($(this).attr("disabled")){
                 $('span').eq(i).html('This button is disabled');
              }
              i++;
          })
        });

    </script>
    <style>
        span {
            color: blue;
            font-weight: bold;
        }

        button {
            width: 100px;
        }
    </style>
</head>
<body>

    <div>
        <button disabled="disabled">First</button>
        - <span></span></div>
    <div>
        <button>Second</button>
        - <span></span></div>
    <div>
        <button disabled="disabled">Third</button>
        - <span></span></div>

</body>
</html>
