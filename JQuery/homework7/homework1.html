           function Run(){

            t = $('#widgetsType').val();
                 selectedEffect = $("#effectTypes").val();

                var options = {};

                if (selectedEffect === "scale") {
                    options = { percent: 0 };
                } else if (selectedEffect === "transfer") {
                    options = { to: "#button", className: "ui-effects-transfer" };
                } else if (selectedEffect === "size") {
                    options = { to: { width: 200, height: 60 } };
                }
           
            $('#progressbar').effect(selectedEffect,options,500,callback);   
           };
           
           function callback(){
               setTimeout(function (){
                  $('#progressbar').removeAttr("style").hide().fadeIn(); 
               },1000);
           };
           
           $('#button').click(function (){
               Run();
               return false;
           })
           
       });
        
        
    </script>
