	<script>
		function Human(a,b){
			this.name = a;
			this.age = b;
		}
		Human.prototype.toString = function(){
			return this.age;
		}

 var human1 = new Human("Alex",20);
 human1.toString();
 var human2 = new Human("Kate",15);
 human2.toString();
 var human3 = new Human("Tom",18);
 human3.toString();
 var array = [human1,human2,human3];
 var n = 0;
 document.write("Возраст до сортировки: " + array.join(" | ")); 
				for(var i = 0; i < array.length;i++){
					for(var j = 0; j < array.length - n; j++){
						if(array[j-1] > array[j]){
							var helpInt = 0;
							helpInt = array[j];
							array[j] = array[j-1];
							array[j-1] = helpInt;
						}
					}
					n++;
					
				}
	
	document.write("<br/>" + "Возраст после сортировки: " + array.join(" | ")); 
         
			
	</script>
