<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function userLastTime(){
			var date = new Date;
			var newDate = encodeURIComponent(date);
			return newDate;
		}

		function CookiesUser(){


			document.cookie = "user=" + userLastTime() + ("; max-age=2592000");
			alert(document.cookie);
		
		}
	</script>
</head>
<body>
	<input type="button" value="Set cookie" onclick="CookiesUser()">
</body>
</html>
