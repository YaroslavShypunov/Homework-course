		var MathFrameWork = new Object();

		MathFrameWork.f = function (a,b,varianty){
			if(typeof (a) == 'number' && typeof (b) == 'number'){
		  		MathFrameWork.result = 0;
          switch(varianty){
          	case "+":
          	MathFrameWork.result = a + b;
          	break;
          	case "-":
            MathFrameWork.result = a - b;
            break;
            case "*":
            MathFrameWork.result = a * b;
            break;
            case "/":
            MathFrameWork.result = a / b;
            break;
            default:
            document.write("Ввели не правильный вариант вычисления");
            break;
          }
          return MathFrameWork.result;
	   	} else if(a instanceof Array && b instanceof Array){

			var result = [];

				 length = a.length;
			}else{
				 length = b.length;
			}
			for(var i = 0; i < length; i++){
              var operand1 = parseFloat(a[i]);
              var operand2 = parseFloat(b[i]);

			switch(varianty){
            case "+":
              result[i] = operand1 + operand2;
            break;
            case "-":
            
            result[i] = operand1 - operand2;
            
            break;

            result[i] = operand1 * operand2;
            
            break;

             if(operand2 == 0){
            return alert("На ноль делить нельзя!");
            }else{
             result[i] = operand1 / operand2;
            }
            break;
            default:
            document.write("НЕ правильный вариант вычисления");
            break;
			}
			}
			return result;
		}
	}

} else if(vybor == 1){
