<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var first = +prompt("Введите первую длину","0");
		var second = +prompt("Введите вторую ширину","0");
		for(var i = 0; i < second; i++){
			for( var j = 0; j < first; j++){
				document.write("*");
			}
			document.write("<br>");
		}

	</script>
</head>
<body>
	
</body>
</html>
